<div class="repository">
  <div class="header">
    <div class="left-content">
      <div class="avatar">
        <img [src]="repository.owner.avatar_url" alt="">
      </div>
      <div class="repo-info">
        <h3 class="repository-name">{{ repository.name }}</h3>
        <a [href]="repository.clone_url" target="_blank" class="repository-url">{{ repository.git_url }}</a>
      </div>
    </div>

    <div class="right-content">

      <div class="language">
        <div class="circle" appColor></div>
        <h3>{{ repository.language }}</h3>
      </div>
      <div class="repo-rating">
        <i class="fa fa-star"></i>
        <h3>{{ repository.watchers }}</h3>
      </div>
    </div>
  </div>
  <div class="content">
    <h3 class="description">{{ repository.description }}</h3>
    <div class="button" *ngIf="dashboard">
      <button class="add" (click)="addToFavorites(repository)">Add to Favorite</button>
    </div>
  </div>
</div>
